<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site climático</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Phudu&family=Sriracha&display=swap" rel="stylesheet">
</head>
<body>
    <div class="caixa-maior">
        <input class="input-cidade" placeholder="Digite o nome da cidade:">
        <button class="botao-busca" onclick="cliqueinobotao()">
            <img class="img-busca" src="lupa.svg" alt="pesquisa">
        </button>

        <div class="caixa-media">
            <h2 class="cidade">Tempo em São paulo</h2>
            <p class="tempo">21°C</p>
            <div class="caixa-menor">
                <img class="img-previsao" src="https://openweathermap.org/img/wn/04n.png" alt="nuvem">
                <p class="texto-previsao">Nublado</p>
            </div>
            <p class="umidade">Umidade: 76%</p>
        </div>
    </div>
</body>
</html>
